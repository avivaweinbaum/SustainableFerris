<!DOCTYPE html>
<html>
  <head>
    <title>Sustainable Ferris</title>
  <style>

    body {
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      font-size: 20px;
    }
    button {
      background-color: #ADD8E6;
      border-radius: 10px;
      font-size: 30px;
      padding: 25px;
    }
    .title {
      font-size: 50px;
      font-weight: 700;
    }
    #total {
      margin-top: 50px;
      font-size: 40px;
    }

  </style>

  <body>

    <div class="title">Make Ferris Sustainable</div>
    <p>Ferris Dining Hall gives out single-use paper plates and bowls, as well as plastic cups and utensils. This is not sustainable or good for the environment! Track how much you throw out, and see how much you use every day.</p>

    <button onclick="plateFunction()">Paper plate</button>
    <button onclick="bowlFunction()">Paper bowl</button>
    <button onclick="forkFunction()">Fork</button>
    <button onclick="spoonFunction()">Spoon</button>
    <button onclick="knifeFunction()">Knife</button>
    <div id='total'><h3></h3></div>

  <script>
  
  var total = 0;

  function plateFunction() {
  total += 19;
  console.log("Total: " + total); 
  document.getElementById('total').innerHTML = "Your total is " + total + " grams. Let's get that lower!";
 }
  function bowlFunction() {
  total += 23;
  console.log("Total: " + total);
  document.getElementById('total').innerHTML = "Your total is " + total + " grams. Let's get that lower!";
 
  }
  function forkFunction() {
  total += 9;
  console.log("Total: " + total); 
  document.getElementById('total').innerHTML = "Your total is " + total + " grams. Let's get that lower!"; 
 }
  function spoonFunction() {
  total += 10;
  console.log("Total: " + total);
  document.getElementById('total').innerHTML = "Your total is " + total + " grams. Let's get that lower!";
 
  }
  function knifeFunction() {
  total += 8;
  console.log("Total: " + total);
  document.getElementById('total').innerHTML = "Your total is " + total + " grams. Let's get that lower!";
  }

  </script>
  </body>
</html>
